la hoja de estilos*** -->

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
 crossorigin="">
     
 </script>

  <script type="text/javascript">  
    
     function inicio() {
      map.setView([42.832,-2.679], 13);
    }


    function ejecucion() {
    var lat = document.getElementById("latitud").value;  
    var lng= document.getElementById("longitud").value;     
    var zoom  = document.getElementById("zoom").value;    
    
    centrar (lat, lng, zoom);
    }

   

    function centrar(latitud, longitud, zoom_a) {                 
        var correcto=true;
        latitud=parseFloat(latitud);
        longitud=parseFloat(longitud);
        zoom_a=parseFloat(zoom_a);


        if (latitud<-89.9 || latitud>89.9) {
            alert ("Latitud incorrecta revise los valores");
            correcto=false;
          }

        if (longitud<-180 || longitud>180) {
            alert ("Longitud incorrecta revise los valores");
            correcto=false;
          }

         if (zoom_a<0 || zoom_a>18) {
            alert ("Zoom incorrecto revise los valores");
            correcto=false;
          }

    if (correcto==true) {
           map.setView([latitud, longitud], zoom_a);
       }
   }


  </script>



	
	<style>
	#zona_reservada_map {
		width: 95%;
		height: 700px; 
		box-shadow: 5px 5px 5px #777;
	}

</style>
</head>
<body>
	<h1> Mapa3 Control con Leaflet</h1>
<div id="zona_reservada_map"></div>

<form name="formulario"> 
        <h3>Datos a introducir</h3>
        Longitud (-180 a 180): <input id="longitud" type="text" name="longitud" maxlength="12">  
        Latitud (-89.8 a 89.8): <input id="latitud" type="text" name="latitud" maxlength="12">  
        Zoom (0-18): <input id="zoom" type="text" name="zoom" maxlength="2">  <br><br>
        <button type="button" onclick="ejecucion()"> Centrar zoom </button>   
        <button type="button" onclick="inicio()"> Al origen </button>           

    </form>

<script>
	
	var capaBASE = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		maxZoom: 25,
	});



   var map =  L.map('zona_reservada_map', {   
    center: [42.839, -2.674],              
    zoom: 13,
    layers: capaBASE,
    });


</script>
</body>
</html>
