<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>

<!-- La hoja de estilos, que vamos a cargar: -->

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
 integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="crossorigin=""/>

<!-- La libreria javascript que vamos a utilizar , **** asegurate siempre de poner antes
la hoja de estilos*** -->

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
 crossorigin="">
     
 </script>

<style>
#zona_reservada_map {
width: 100%;
height: 600px;
box-shadow: 5px 30px 5px #177;
}
</style>
</head>
<body>
<h1>Clasificación de daños ocasionados por bomba de 100 kilotones</h1>
<div id="zona_reservada_map"></div>
<script>


var capaBASE = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
+'contributors',
maxZoom: 25,
});


var mapasbase ={"OpenStreetMAp":capaBASE}; 

var mapa = L.map('zona_reservada_map', {
center: [40.59860,-3.50147], 
zoom: 5.5,
layers: [capaBASE]
});

var dianas=[{nombre:"Objetivo 1",localizacion:{lat:37.72822, lng:-.79606}},
{nombre:"Objetivo 2",localizacion:{lat:42.83900, lng:-2.67400}},
{nombre:"Objetivo 3",localizacion:{lat:36.13853, lng:-5.34790}},
{nombre:"Objetivo 4",localizacion:{lat:39.45077, lng:-6.48020}},
{nombre:"Objetivo 5",localizacion:{lat:42.75055, lng:-5.87109}},
{nombre:"Objetivo 6",localizacion:{lat:42.90819, lng:-9.25992}},
{nombre:"Objetivo 7",localizacion:{lat:41.78530, lng:3.03717}},
{nombre:"Objetivo 8",localizacion:{lat:40.59860, lng:-3.50147}}];

L.control.scale().addTo(mapa);

L.control.layers(mapasbase).addTo(mapa);

//CONTROLES DEL MAPA: 

for (var i=0; i<dianas.length; i++) {
        var circulo = L.circle([dianas[i].localizacion.lat,dianas[i].localizacion.lng],30000,{
        color: 'orange',
        fillColor: 'orange',
        fillOpacity:0.3}).addTo(mapa).bindPopup ("<h2>Bola de fuego</h2>");
}
for (var i=0; i<dianas.length; i++) {
        var circulo = L.circle([dianas[i].localizacion.lat,dianas[i].localizacion.lng],15000,{
        color: 'grey',
        fillColor: 'grey',
        fillOpacity:0.3}).addTo(mapa).bindPopup ("<h2>Muerte del 100%</h2>");
}
for (var i=0; i<dianas.length; i++) {
        var circulo = L.circle([dianas[i].localizacion.lat,dianas[i].localizacion.lng],12000,{
        color: 'green',
        fillColor: 'green',
        fillOpacity:0.3}).addTo(mapa).bindPopup ("<h2>Alcance de la radiación</h2>");
}
for (var i=0; i<dianas.length; i++) {
        var circulo = L.circle([dianas[i].localizacion.lat,dianas[i].localizacion.lng],6000,{
        color: 'red',
        fillColor: 'red',
        fillOpacity:0.3}).addTo(mapa).bindPopup ("<h2>1ª ráfaga de aire</h2>");
}
for (var i=0; i<dianas.length; i++) {
        var circulo = L.circle([dianas[i].localizacion.lat,dianas[i].localizacion.lng],3000,{
        color: 'yellow',
        fillColor: 'yellow',
        fillOpacity:0.3}).addTo(mapa).bindPopup ("<h2>Radiación térmica</h2>");
} 








</script>
</body>
</html>
